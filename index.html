<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Namengenerator für Seppo</title>
  <meta name="description" content="Namengenerator für Seppo – Erstelle einzigartige Namen für Charaktere, Orte und mehr.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#222"> <!-- Browser-Theme-Farbe für PWA -->
  <link rel="manifest" href="/seppogen/manifest.json"> <!-- PWA Manifest -->
  <link rel="icon" href="/seppogen/icon-192.png" type="image/png" sizes="192x192"> <!-- Favicon -->
  <style>
    /* Globale Stile für dunkles Design */
    body {
      background-color: #222;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    /* Kopfzeile mit Titel und Sprachauswahl */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1em;
    }
    .header h1 {
      font-size: 1.5em;
      margin: 0;
    }
    .header select {
      background: #333;
      color: #eee;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 0.2em 0.5em;
      font-size: 1em;
    }
    /* Stil für Eingabefeld und Steuerelemente */
    .controls {
      margin-bottom: 1em;
    }
    .controls input[type="text"] {
      width: 100%;
      padding: 0.5em;
      font-size: 1.1em;
      color: #eee;
      background: #333;
      border: 1px solid #555;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 0.5em;
    }
    .controls input[type="text"]::placeholder {
      color: #999;
    }
    .controls label {
      font-size: 0.9em;
      margin-left: 0.25em;
    }
    .controls input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 0.4em;
    }
    .controls #manualCategoryDiv {
      margin: 0.5em 0;
    }
    .controls select#categorySelect {
      background: #333;
      color: #eee;
      border: 1px solid #555;
      border-radius: 4px;
      font-size: 1.1em;
      padding: 0.2em 0.5em;
      margin-left: 0.5em;
    }
    .controls button#generateBtn {
      width: 100%;
      padding: 0.6em;
      font-size: 1.1em;
      background-color: #444;
      color: #fff;
      border: 1px solid #666;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 0.5em;
    }
    .controls button#generateBtn:hover {
      background-color: #555;
    }
    #suggestions {
      margin-top: 1em;
      list-style: none;
      padding-left: 0;
    }
    .suggestion {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      border: 1px solid #444;
      padding: 0.5em;
      margin: 0.2em 0;
      border-radius: 4px;
    }
    .suggestion .name {
      font-size: 1.1em;
    }
    .suggestion button.copy-btn {
      background: #555;
      color: #eee;
      border: none;
      padding: 0.3em 0.6em;
      font-size: 0.9em;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .suggestion button.copy-btn:hover {
      background: #666;
    }
    .suggestion button.copy-btn:active {
      background: #777;
    }
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      padding: 0;
      overflow: hidden;
      clip: rect(0 0 0 0);
    }
  </style>  <!-- Service Worker Registrierung angepasst für GitHub Pages -->  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/seppogen/sw.js').then(function(registration) {
          console.log('ServiceWorker registered:', registration.scope);
        }, function(err) {
          console.log('ServiceWorker registration failed:', err);
        });
      });
    }
  </script></head>
<body>
  <!-- Der vollständige, ursprüngliche HTML-Body und JavaScript bleiben erhalten -->

</body>
</html>
